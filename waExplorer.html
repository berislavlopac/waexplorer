<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
	<head>
		<title>waExplorer</title>
		<hta:application id="waHta"
			applicationname="waExplorer"
			border="thick"
			borderstyle="normal"
			caption="yes"
			contextMenu = "no"
			icon="globe.ico"
			innerBorder="no"
			maximizebutton="yes"
			minimizebutton="yes"
			navigable="yes"
			scroll="no"
			selection="yes"
			showintaskbar="yes"
			singleinstance="no"
			sysmenu="yes"
			version="0.1"
			windowstate="normal"
		>
		<base target="contentHolder">
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<link href="styles/wamenu.css" rel="stylesheet" type="text/css" />
		<script language="JavaScript" src="scripts/main.js" type="text/javascript"></script>
		<script language="JavaScript" src="scripts/wamenu.js" type="text/javascript"></script>
		<script language="JavaScript" src="scripts/watree.js" type="text/javascript"></script>
	</head>
<body onload="document.recalc(true);createNewBar('toolBar','tool');createNewBar('menuBar','menu');openCloseBranch(document.getElementById('menuTitle').nextSibling);">

<div id="overAll" style="height:expression(overAllHeight());">
	<div id="treeBox">
		<div id="treeResizer" ondragstart="getOriginalPosition();" ondrag="resizeTreeView();">
			<img src="images/x.gif" alt="Drag to resize tree view" title="Drag to resize tree view" border="0" style="width: 3px; height:99%;">
		</div>
		<div id="treeHead"><img src="images/close.gif" style="float: right; cursor: pointer;" onClick="closeTreeView();" alt="Close tree view" title="Close tree view">Tree view</div>
		<div id="treeBody" style="height:expression(treeBodyHeight());">
			<div id="xMenu">
				<div id="menuTitle">WA Research</div>
				<div class="subMenu" style="padding-left: 3px;" subsrc="waresearch.xml"></div>
			</div>
			<p context="link">(Check the context menu.)</p>
		</div>
	</div>
	<div id="treeHandle">
		<img onclick="openTreeView();" src="images/open.gif" style="cursor:pointer;" alt="Open tree view" title="Open tree view" border="0">
	</div>
	<iframe application="yes" onload="contentOnLoad();" src="http://www.habilis.hr" name="contentHolder" id="contentHolder" frameborder="0"></iframe>
</div>

</body>
</html>
